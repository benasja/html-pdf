name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run build test
        shell: pwsh
        run: |
          Write-Host "ðŸš€ Starting HTML-to-PDF Converter Build Test" -ForegroundColor Green
          Write-Host "ðŸ“Š Platform: Windows" -ForegroundColor Cyan
          Write-Host "ðŸ Python version: 3.10" -ForegroundColor Cyan

          # Clean up
          Write-Host "`nðŸ§¹ Cleaning up previous builds..." -ForegroundColor Yellow
          if (Test-Path build) { Remove-Item -Recurse -Force build; Write-Host "  Removed build/" }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist; Write-Host "  Removed dist/" }
          if (Test-Path "HTML-to-PDF Converter.spec") { Remove-Item "HTML-to-PDF Converter.spec"; Write-Host "  Removed spec file" }

          # Install dependencies
          Write-Host "`nðŸ“¦ Installing dependencies..." -ForegroundColor Yellow
          python -m pip install --upgrade pip wheel setuptools
          if ($LASTEXITCODE -ne 0) { Write-Host "âŒ Failed to upgrade pip" -ForegroundColor Red; exit 1 }

          pip install pyinstaller
          if ($LASTEXITCODE -ne 0) { Write-Host "âŒ Failed to install PyInstaller" -ForegroundColor Red; exit 1 }

          # Test PyInstaller
          python -m PyInstaller --version
          if ($LASTEXITCODE -ne 0) { Write-Host "âŒ PyInstaller test failed" -ForegroundColor Red; exit 1 }

          # Install main dependencies
          Write-Host "`nðŸ“š Installing application dependencies..." -ForegroundColor Yellow
          pip install customtkinter playwright python-docx python-pptx Pillow
          if ($LASTEXITCODE -ne 0) { Write-Host "âš ï¸ Some dependencies failed - continuing" -ForegroundColor Yellow }

          # Install Playwright browsers
          Write-Host "`nðŸŒ Installing Playwright browsers..." -ForegroundColor Yellow
          python -m playwright install chromium
          if ($LASTEXITCODE -ne 0) { Write-Host "âš ï¸ Playwright browser install failed - continuing" -ForegroundColor Yellow }

          # Build application
          Write-Host "`nðŸ—ï¸ Building HTML-to-PDF Converter..." -ForegroundColor Yellow
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import customtkinter --hidden-import tkinter --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx html_to_pdf_app.py

          if ($LASTEXITCODE -ne 0) {
            Write-Host "âŒ Build failed" -ForegroundColor Red
            exit 1
          }

          # Verify build
          if (-not (Test-Path "dist/HTML_to_PDF_Converter")) {
            Write-Host "âŒ Build directory not found" -ForegroundColor Red
            Get-ChildItem dist -ErrorAction SilentlyContinue
            exit 1
          }

          Write-Host "âœ… Build succeeded!" -ForegroundColor Green
          Get-ChildItem dist/HTML_to_PDF_Converter -Recurse | Where-Object { $_.Name -like "*.exe" } | ForEach-Object {
            $size = [math]::Round($_.Length / 1MB, 2)
            Write-Host "  ðŸ“„ $($_.Name) (${size} MB)" -ForegroundColor Cyan
          }

          # Create release package
          $version = if (Test-Path "VERSION") { (Get-Content "VERSION").Trim() } else { "1.0.0" }
          $releaseName = "HTML-to-PDF_Converter-$version-Windows"

          Write-Host "`nðŸ“¦ Creating release package: $releaseName.zip" -ForegroundColor Yellow
          Set-Location dist
          Compress-Archive -Path "HTML_to_PDF_Converter" -DestinationPath "../$releaseName.zip" -Force
          Set-Location ..

          if (Test-Path "$releaseName.zip") {
            $size = [math]::Round((Get-Item "$releaseName.zip").Length / 1MB, 2)
            Write-Host "âœ… Release package created: ${size} MB" -ForegroundColor Green
          } else {
            Write-Host "âŒ Failed to create release package" -ForegroundColor Red
            exit 1
          }

          Write-Host "`nðŸŽ‰ BUILD COMPLETED SUCCESSFULLY!" -ForegroundColor Green
          Write-Host "ðŸ“ Release package: $releaseName.zip" -ForegroundColor Cyan

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: HTML-to-PDF_Converter-*-Windows.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}