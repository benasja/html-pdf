name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create virtual environment (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Create virtual environment (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Install Playwright browsers (macOS)
        if: matrix.os == 'macos-14'
        run: |
          source .venv/bin/activate
          python -m playwright install chromium --with-deps || true

      - name: Install Playwright browsers (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          .venv\Scripts\activate
          python -m playwright install chromium || true

      - name: Build application (macOS)
        if: matrix.os == 'macos-14'
        run: |
          source .venv/bin/activate
          rm -rf build dist "HTML-to-PDF Converter.spec" || true
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --windowed --hidden-import playwright --hidden-import playwright.sync_api html_to_pdf_app.py
          if [ ! -d "dist/HTML_to_PDF_Converter/HTML_to_PDF_Converter.app" ]; then
            echo "Build failed: app not found"
            exit 1
          fi

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          python -m playwright install chromium
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path "HTML-to-PDF Converter.spec") { Remove-Item -Force "HTML-to-PDF Converter.spec" }
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --windowed --hidden-import playwright --hidden-import playwright.sync_api html_to_pdf_app.py
          if (-not (Test-Path "dist\HTML_to_PDF_Converter\HTML_to_PDF_Converter.exe")) {
            Write-Error "Build failed: executable not found"
            exit 1
          }
          Write-Host "Build successful: dist\HTML_to_PDF_Converter\HTML_to_PDF_Converter.exe"

      - name: Package application (macOS)
        if: matrix.os == 'macos-14'
        run: |
          source .venv/bin/activate
          VERSION=$(cat VERSION 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          RELEASE_NAME="HTML-to-PDF_Converter-${VERSION}-macOS"
          if [ ! -d "dist/HTML_to_PDF_Converter/HTML_to_PDF_Converter.app" ]; then
            echo "Error: App not found for packaging"
            exit 1
          fi
          cd dist/HTML_to_PDF_Converter
          ditto -c -k --keepParent HTML_to_PDF_Converter.app "../../${RELEASE_NAME}.zip"
          cd ../..
          if [ ! -f "${RELEASE_NAME}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi
          echo "Created ${RELEASE_NAME}.zip"

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path "VERSION") { $VERSION = (Get-Content "VERSION").Trim() } else { $VERSION = "1.0.0" }
          $RELEASE_NAME = "HTML-to-PDF_Converter-$VERSION-Windows"
          if (-not (Test-Path "dist\HTML_to_PDF_Converter\HTML_to_PDF_Converter.exe")) {
            Write-Error "Error: Executable not found for packaging"
            exit 1
          }
          Set-Location dist
          Compress-Archive -Path "HTML_to_PDF_Converter\*" -DestinationPath "$RELEASE_NAME.zip" -Force
          Set-Location ..
          if (-not (Test-Path "dist\$RELEASE_NAME.zip")) {
            Write-Error "Error: ZIP file not created"
            exit 1
          }
          Write-Host "Created $RELEASE_NAME.zip"

      - name: List dist contents (macOS)
        if: matrix.os == 'macos-14'
        run: |
          ls -la dist/

      - name: List dist contents (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist | Format-Table

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.dmg
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create tag if using workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}" || true
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin "${{ github.event.inputs.version }}" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-packages-*

      - name: Prepare release files
        run: |
          mkdir -p dist/release-files
          find dist -type f \( -name "*.zip" -o -name "*.dmg" \) | while read file; do
            cp "$file" dist/release-files/
          done
          echo "Release files:"
          ls -la dist/release-files/ || echo "No files found"
          if [ -z "$(ls -A dist/release-files/ 2>/dev/null)" ]; then
            echo "Error: No release files found"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/release-files/*
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

