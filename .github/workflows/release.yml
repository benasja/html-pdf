name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  test-minimal:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel setuptools

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Test PyInstaller
        run: python -m PyInstaller --version

      - name: Create test app
        run: |
          echo 'import tkinter as tk
          import sys
          def main():
              print("Test app")
              try:
                  root = tk.Tk()
                  root.withdraw()
                  root.destroy()
                  print("SUCCESS")
              except Exception as e:
                  print(f"FAILED: {e}")
                  sys.exit(1)
          if __name__ == "__main__":
              main()' > test_app.py

      - name: Test run app
        run: python test_app.py

      - name: Build test app
        run: python -m PyInstaller --noconfirm --name test_app --onedir --console --hidden-import tkinter test_app.py

      - name: Check build result
        run: |
          if exist "dist\test_app\test_app.exe" (
            echo SUCCESS: Test build worked
            dir dist\test_app
          ) else (
            echo FAILED: Test build failed
            if exist dist dir dist
            exit /b 1
          )

  build-main:
    needs: test-minimal
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller customtkinter playwright python-docx python-pptx Pillow

      - name: Install Playwright browsers
        run: python -m playwright install chromium

      - name: Build main application
        run: python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import customtkinter --hidden-import tkinter --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx html_to_pdf_app.py

      - name: Check main build
        run: |
          if exist "dist\HTML_to_PDF_Converter\HTML_to_PDF_Converter.exe" (
            echo SUCCESS: Main build worked
            dir dist\HTML_to_PDF_Converter | findstr .exe
          ) else (
            echo FAILED: Main build failed
            if exist dist dir dist
            exit /b 1
          )

      - name: Create release package
        run: |
          if exist VERSION (
            set /p VERSION=<VERSION
          ) else (
            set VERSION=1.0.0
          )
          set RELEASE_NAME=HTML-to-PDF_Converter-%VERSION%-Windows
          powershell "Compress-Archive -Path 'dist\HTML_to_PDF_Converter' -DestinationPath '%RELEASE_NAME%.zip' -Force"
          if exist "%RELEASE_NAME%.zip" (
            echo SUCCESS: Package created
            dir "%RELEASE_NAME%.zip"
          ) else (
            echo FAILED: Package creation failed
            exit /b 1
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: HTML-to-PDF_Converter-*-Windows.zip
          retention-days: 30

  release:
    needs: build-main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}