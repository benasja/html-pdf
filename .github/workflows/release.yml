name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  test-minimal:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel setuptools

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Test PyInstaller
        run: python -m PyInstaller --version

      - name: Create test app
        run: |
          echo 'import tkinter as tk
          import sys
          def main():
              print("Test app")
              try:
                  root = tk.Tk()
                  root.withdraw()
                  root.destroy()
                  print("SUCCESS")
              except Exception as e:
                  print(f"FAILED: {e}")
                  sys.exit(1)
          if __name__ == "__main__":
              main()' > test_app.py

      - name: Test run app
        run: python test_app.py

      - name: Build test app
        run: python -m PyInstaller --noconfirm --name test_app --onedir --console --hidden-import tkinter test_app.py

      - name: Check build result
        shell: pwsh
        run: |
          if (Test-Path "dist/test_app/test_app.exe") {
            Write-Host "SUCCESS: Test build worked"
            Get-ChildItem dist/test_app
          } else {
            Write-Host "FAILED: Test build failed"
            if (Test-Path dist) { Get-ChildItem dist }
            exit 1
          }

  build-main:
    needs: test-minimal
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller customtkinter playwright python-docx python-pptx Pillow

      - name: Install Playwright browsers
        run: python -m playwright install chromium

      - name: Build main application
        shell: pwsh
        run: |
          Write-Host "=== BUILDING MAIN APPLICATION ===" -ForegroundColor Green
          Write-Host "Python version: $(python --version)" -ForegroundColor Cyan
          Write-Host "Working directory: $(pwd)" -ForegroundColor Cyan
          Write-Host "Environment PATH length: $($env:PATH.Length)" -ForegroundColor Cyan

          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import customtkinter --hidden-import tkinter --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx html_to_pdf_app.py

          Write-Host "Build exit code: $LASTEXITCODE" -ForegroundColor Yellow
          if ($LASTEXITCODE -ne 0) {
            Write-Host "=== BUILD FAILED - SHOWING LOGS ===" -ForegroundColor Red
            if (Test-Path "HTML_to_PDF_Converter.spec") {
              Write-Host "Spec file exists" -ForegroundColor Yellow
              Get-Content "HTML_to_PDF_Converter.spec" | Select-Object -First 20
            }
            if (Test-Path "build") {
              Write-Host "Build directory exists" -ForegroundColor Yellow
              Get-ChildItem build -Recurse | Select-Object -First 10
            }
            exit 1
          }

          Write-Host "=== BUILD COMPLETED ===" -ForegroundColor Green

      - name: Check main build
        shell: pwsh
        run: |
          if (Test-Path "dist\HTML_to_PDF_Converter\HTML_to_PDF_Converter.exe") {
            Write-Host "SUCCESS: Main build worked"
            Get-ChildItem dist\HTML_to_PDF_Converter -Filter *.exe
          } else {
            Write-Host "FAILED: Main build failed"
            if (Test-Path dist) { Get-ChildItem dist }
            exit 1
          }

      - name: Create release package
        shell: pwsh
        run: |
          if (Test-Path "VERSION") {
            $version = (Get-Content "VERSION").Trim()
          } else {
            $version = "1.0.0"
          }
          $releaseName = "HTML-to-PDF_Converter-$version-Windows"
          Compress-Archive -Path "dist\HTML_to_PDF_Converter" -DestinationPath "$releaseName.zip" -Force
          if (Test-Path "$releaseName.zip") {
            Write-Host "SUCCESS: Package created"
            Get-Item "$releaseName.zip"
          } else {
            Write-Host "FAILED: Package creation failed"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: HTML-to-PDF_Converter-*-Windows.zip
          retention-days: 30

  release:
    needs: build-main
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: List release files
        run: |
          echo "=== RELEASE FILES ==="
          find . -name "*.zip" -type f -exec ls -lh {} \;
          echo "=== TOTAL FILES ==="
          find . -name "*.zip" -type f | wc -l

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}