name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install customtkinter playwright python-docx python-pptx pillow

      - name: Install Playwright browsers
        run: python -m playwright install chromium

      - name: Build application
        run: |
          rm -rf build dist
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import customtkinter --hidden-import tkinter --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx html_to_pdf_app.py

      - name: Verify build
        run: |
          if [ ! -d "dist/HTML_to_PDF_Converter" ]; then
            echo "Build failed - directory not found"
            ls -la dist/ || echo "dist not found"
            exit 1
          fi
          echo "✓ macOS build successful"

      - name: Package application
        run: |
          VERSION=$(cat VERSION 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          RELEASE_NAME="HTML-to-PDF_Converter-${VERSION}-macOS"
          cd dist
          zip -r "../${RELEASE_NAME}.zip" "HTML_to_PDF_Converter"
          cd ..
          ls -lh "${RELEASE_NAME}.zip"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: HTML-to-PDF_Converter-*-macOS.zip
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          pip install customtkinter playwright python-docx python-pptx pillow

      - name: Install Playwright browsers
        shell: pwsh
        run: python -m playwright install chromium

      - name: Build application
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import customtkinter --hidden-import tkinter --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx html_to_pdf_app.py

      - name: Verify build
        shell: pwsh
        run: |
          if (-not (Test-Path "dist/HTML_to_PDF_Converter")) {
            Write-Host "Build failed - directory not found"
            Get-ChildItem dist -ErrorAction SilentlyContinue
            exit 1
          }
          Write-Host "✓ Windows build successful"

      - name: Package application
        shell: pwsh
        run: |
          $VERSION = if (Test-Path "VERSION") { (Get-Content "VERSION").Trim() } else { "1.0.0" }
          $RELEASE_NAME = "HTML-to-PDF_Converter-$VERSION-Windows"
          Set-Location dist
          Compress-Archive -Path "HTML_to_PDF_Converter" -DestinationPath "../$RELEASE_NAME.zip" -Force
          Set-Location ..
          Get-Item "$RELEASE_NAME.zip" | Format-List

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: HTML-to-PDF_Converter-*-Windows.zip
          retention-days: 30

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List all files
        run: find . -name "*.zip" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */*.zip
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}