name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          brew install tcl-tk || true

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps || true

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          python -m playwright install chromium || true

      - name: Build application (macOS)
        if: matrix.os == 'macos-14'
        run: |
          rm -rf build dist "HTML-to-PDF Converter.spec" || true
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx --hidden-import customtkinter html_to_pdf_app.py
          if [ ! -d "dist/HTML_to_PDF_Converter" ]; then
            echo "Build failed: app directory not found"
            ls -la dist/ || echo "dist directory not found"
            find dist -type f -name "*.exe" -o -name "*.app" || echo "No executable found"
            exit 1
          fi
          echo "Build successful"

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path "HTML-to-PDF Converter.spec") { Remove-Item -Force "HTML-to-PDF Converter.spec" }
          python -m PyInstaller --noconfirm --name "HTML_to_PDF_Converter" --onedir --windowed --hidden-import playwright --hidden-import playwright.sync_api --hidden-import PIL --hidden-import docx --hidden-import pptx --hidden-import customtkinter html_to_pdf_app.py
          if (-not (Test-Path "dist\HTML_to_PDF_Converter")) {
            Write-Error "Build failed: app directory not found"
            Get-ChildItem -Recurse dist -ErrorAction SilentlyContinue | Format-Table
            exit 1
          }
          Write-Host "Build successful"

      - name: Package application (macOS)
        if: matrix.os == 'macos-14'
        run: |
          VERSION=$(cat VERSION 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          RELEASE_NAME="HTML-to-PDF_Converter-${VERSION}-macOS"
          cd dist
          zip -r "../${RELEASE_NAME}.zip" "HTML_to_PDF_Converter"
          cd ..
          if [ ! -f "${RELEASE_NAME}.zip" ]; then
            echo "Error: ZIP file not created"
            ls -la | grep zip || echo "No zip files found"
            exit 1
          fi
          echo "Created ${RELEASE_NAME}.zip"
          ls -lh "${RELEASE_NAME}.zip"

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path "VERSION") { $VERSION = (Get-Content "VERSION").Trim() } else { $VERSION = "1.0.0" }
          $RELEASE_NAME = "HTML-to-PDF_Converter-$VERSION-Windows"
          Set-Location dist
          Compress-Archive -Path "HTML_to_PDF_Converter" -DestinationPath "$RELEASE_NAME.zip" -Force
          Set-Location ..
          if (-not (Test-Path "$RELEASE_NAME.zip")) {
            Write-Error "Error: ZIP file not created"
            Get-ChildItem -Name "*.zip" -ErrorAction SilentlyContinue
            exit 1
          }
          Write-Host "Created $RELEASE_NAME.zip"
          Get-Item "$RELEASE_NAME.zip" | Format-List

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ matrix.os }}
          path: |
            dist/*.zip
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create tag if using workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}" || true
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin "${{ github.event.inputs.version }}" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-packages-*

      - name: Prepare release files
        run: |
          mkdir -p dist/release-files
          find dist -type f -name "*.zip" | while read file; do
            cp "$file" dist/release-files/
          done
          echo "Release files:"
          ls -la dist/release-files/ || echo "No files found"
          if [ -z "$(ls -A dist/release-files/ 2>/dev/null)" ]; then
            echo "Error: No release files found"
            find dist -type f
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/release-files/*
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
